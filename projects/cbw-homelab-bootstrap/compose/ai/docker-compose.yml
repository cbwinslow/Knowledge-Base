services:
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ./data/ollama:/root/.ollama
    ports:
      - "11434:11434"
    networks: [${DOCKER_NET}]
    restart: unless-stopped

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    ports:
      - "${OPENWEBUI_PORT}:8080"
    volumes:
      - ./data/openwebui:/app/backend/data
    networks: [${DOCKER_NET}]
    restart: unless-stopped

networks:
  ${DOCKER_NET}:
    external: true
