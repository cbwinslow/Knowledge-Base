services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "${CADDY_HTTP_PORT}:80"
      - "${CADDY_HTTPS_PORT}:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data:/data
      - ./config:/config
    networks: [${DOCKER_NET}]
    restart: unless-stopped

networks:
  ${DOCKER_NET}:
    external: true
