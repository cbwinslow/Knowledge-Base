global:
  scrape_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs: [{targets: ['prometheus:9090']}]

  - job_name: node
    static_configs: [{targets: ['node-exporter:9100']}]

  - job_name: cadvisor
    static_configs: [{targets: ['cadvisor:8080']}]

  - job_name: postgres
    static_configs: [{targets: ['postgres-pgvector-postgres-exporter-1:9187']}]

  - job_name: qdrant
    metrics_path: /metrics
    static_configs: [{targets: ['qdrant-qdrant-1:6333']}]

  - job_name: blackbox-http
    metrics_path: /probe
    params: { module: [http_2xx] }
    static_configs:
      - targets:
        - http://mcp-mcp-hub-1:8787/health
        - http://openwebui-openwebui-1:8080
        - http://anythingllm-anythingllm-1:3001
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115
